    <style>
        body {
            margin: 0;
            padding: 0;
            background: #414141;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        area {
            background-color: red;
        }

        .show {
            display: inherit
        }

        .hide {
            display: none
        }

        img {
            height: 100%;
        }

        .item {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            justify-content: center;
        }

        a {
            text-decoration: none;
        }
    </style>

</head>

<script>
    $(document).ready(function () {
        $('img[usemap]').rwdImageMaps();    //반응형. 이미지 로드 후 맵 사이즈 조정
    });
    function click(page) {
        document.getElementById('page' + (page - 1)).className = "hide";
        document.getElementById('page' + page).className = "item show";
        $('img[usemap]').rwdImageMaps();    //반응형. 이미지 로드 후 맵 사이즈 조정
    }
    function sendValue(v) {
        if (getAgent() == "A")
            APP.close(v);
        else if (getAgent() == "I")
            window.webkit.messageHandlers.callbackHandler.postMessage(v);
    }
    function getAgent() {
        var varUA = navigator.userAgent.toLowerCase();
        if (varUA.indexOf('android') > -1)
            return "A";
        else if (varUA.indexOf("iphone") > -1 || varUA.indexOf("ipad") > -1 || varUA.indexOf("ipod") > -1)
            return "I";
        else
            return "";
    }
    function ios_loadinit() {
        $('img[usemap]').rwdImageMaps();
    }
</script>
